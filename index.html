<head>

    <link rel="stylesheet" href="css/style.css">

    <title>People Counter</title>

<body>
   <div class="main">
    <div class="main__header">
    <h class="title container">People Counter</h>
    </div>
    <div class="main__content_div">
    <div class="main__content container">
    <p id="counter" class="main__content__el">0</p>
    <button class="increament-btn main__content__el button-30" onclick="Increament()">Count</button>
    <button class="save-btn main__content__el button-30" onclick="save()">Save</button>
    <div class="main__content__el footer" >People Enter </div>
    <p id="saved-el" class="main__content__el"></p>
    </div>
     <div class="main__content container">
    <p id="counter-2" class="main__content__el">0</p>
    <button class="increament-btn main__content__el button-30" onclick="Increament2()">Count</button>
    <button class="save-btn main__content__el button-30" onclick="save2()">Save</button>
    <div class="main__content__el footer" >People Enter </div>
    <p id="saved-el-2" class="main__content__el"></p>
    </div>
   </div>
    <div class="main__footer">
    <h3 class="footer__copy">&#169; Pcube </h3>
    </div>
   </div>
